<html>

<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/lodash/lodash.js"></script>
    <!-- <script src="http://local.forio.com:8084/dist/epicenter-edge.js"></script> -->
    <script src="/node_modules/epicenter-js/dist/epicenter.min.js"></script>
    <script src="/dist/flow-edge.js"></script>
</head>

<body data-f-model="">
    <section>
        <h3>Standard inputs</h3>
        <input type="text" id="test-input" value="foo">

        <h6>Mirrored input bound to #test-input</h6>
        <input data-f-bind="#test-input"></input>

        <h6>Mirrored output</h6>
        <span data-f-bind="#test-input"></span>
        
        <br/>
        <select id="select-input1">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <span data-f-bind="#select-input1"></span>

    </section>

    <section>
        <h3>Interpolated inputs</h3>
        <button data-f-on-click="step">Step</button>
        <button data-f-on-click="reset">Reset</button>

        Current Time
        <p data-f-bind="Time"></p>
        Enter Price
        <input type="text" data-f-bind="Price" />

        Price over time
        <p data-f-repeat="Price"></p>

        <select id="year-chooser">
            <option value="0">2005</option>
            <option value="1">2006</option>
            <option value="2">2007</option>
        </select>


        <p>
            Price in year <b data-f-bind="#year-chooser | plus(1)"></b> was <strong data-f-bind="Price[<#year-chooser>]"></strong>
        </p>

    </section>
    <script>
    Flow.initialize({
        channel: {
            defaults: {
                run: {
                    account: 'jaimedp',
                    project: 'glasses',
                    model: 'gglasses.vmf'
                }
            }
        }
    });

    </script>
</body>

</html>

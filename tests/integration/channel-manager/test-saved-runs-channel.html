<html>

<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/lodash/lodash.js"></script>
    <!-- <script src="http://local.forio.com:8085/dist/epicenter-edge.js"></script> -->
    <script src="/node_modules/epicenter-js/dist/epicenter.min.js"></script>
    <script src="/dist/flow-edge.js"></script>
</head>

<body data-f-model="">
    <section>
        <button id="btnStep">Step</button>
    </section>
    <table class="table" style="width: 600px;">
        <thead>
            <tr>
                <th>Type</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody id="outputs">
            <tr>
                <th>savedRuns:Price</th>
                <td>
                    <ul data-f-foreach="savedRuns:Price">
                        <li>Name <%= value.name %></li>
                        <li>Id <%= value.id %></li>
                        <li>Price <%= value.variables.Price %></li>
                        <li>
                            Bound price
                            <ol data-f-foreach="p in <%= JSON.stringify(value.variables.Price) %>">
                                <li><%= p %></li>
                            </ol>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
    <script>
    Flow.initialize({
        channel: {
            scenarioManager: {
                run: {
                    account: 'jaimedp',
                    project: 'glasses',
                    model: 'gglasses.vmf',
                }
            },
            channelOptions: {
                // variables: {
                //     readOnly: false,
                //     silent: false,
                // },
                // operations: {
                //     silent: true,
                // }
            }
        }
    });

    </script>
</body>

</html>

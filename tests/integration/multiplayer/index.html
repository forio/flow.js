    <style>
        @keyframes fadein {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes highlightred {
            0% {
                background: red;
                /* lovely yellow colour */
            }
            100% {
                background: none;
            }
        }
        
        @keyframes highlight {
            0% {
                background: #ffff99;
                /* lovely yellow colour */
            }
            100% {
                background: none;
            }
        }
        
        [data-change]:not([data-change-initial]),
        [data-updated] {
            animation: highlight 1s;
        }
        
        [data-added] {
            animation: highlightred 1s;
        }
    </style>
</head>

<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://forio.com/tools/contour/0.9.91/contour.min.css">
    <style>
        .chart {
            float:left;
            width: 450px;
        }

        .label-text {
            font-family: monospace;
            font-size: 12px;
        }

        .tooltip-sensor {
        }

        .line-marker {
            stroke: #999;
        }

        .point-marker .text {
            fill: #222;
            stroke: none;
            font-family: monospace;
        }

        .point-marker .outside {
        }

        .point-marker .inside {
            fill-opacity: 0;
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .series .area {
            opacity: 0.55
        }
    </style>
</head>
<body>
    <h3>Data Legends</h3>
    <div id="chart1" class="chart"></div>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="http://forio.com/tools/contour/0.9.91/contour.js"></script>
    <script src="multi-tooltip.js"></script>
    <script>

        var data = [{
            name: 'First Series',
            data: [1,2,3,4,5,6]
        },{
            name: 'Second Series',
            data: [6,5,4,3,2,1]

        },{
            name: 'Third Series',
            data: [5,4,2,5,7,4]
        }];

        var chart = new Contour({
            el: '#chart1',
            chart: {
                gridlines: 'horizontal'
            },
            line: {
                stacked: true,
                marker: {
                    enable: false
                }
            }
        })
        .cartesian()
        .area(data)
        .line(data, {stacked: true})
        .multiTooltip(data)
        .render();

    </script>
</body>
</html>
<html>

<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/lodash/lodash.js"></script>
    <script src="//forio.com/tools/js-libs/2.3.0/epicenter-multiplayer-dependencies.js"></script>

    <script src="http://local.forio.com:8084/dist/epicenter-edge.js"></script>
    <!-- <script src="/node_modules/epicenter-js/dist/epicenter.min.js"></script> -->
    <script src="/dist/flow-edge.js"></script>
</head>

<body class="container">

    <div class="chat-bar">
        <ul data-f-foreach="u in users | except(isMe)">
            <li title="<%= u.userName %>" class="user <%= u.isOnline ? 'online' : 'offline' %>">
                <img src="https://api.adorable.io/avatars/40/<%= u.role %>.png" alt="">
            </li>
        </ul>
    </div>

    <div class="content">
        <h6>My Role</h6>
        <h2 data-f-bind="user:role"></h2>
        <h4 data-f-bind="user:userName"></h4>
    </div>
    <div>
        <h6>Price</h6>
        <div data-f-bind="Price"></div>
        <input type="text" data-f-bind="Price" />
    </div>
    <button data-f-on-click="step">Step</button>
    <button data-f-on-click="reset">Reset</button>
    Foreach
    <div class="row">
        <div class="col-xs-6">
            <h6>Add to top</h6>
            <table>
                <tbody data-f-foreach="Price">
                    <tr>
                        <td>
                            <%= value %>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-6">
            <h6>Add to bottom</h6>
             <table>
                <tbody data-f-foreach="Price | reverse">
                    <tr>
                        <td><%= value %></td>
                    </tr>
                </tbody>
            </table> 
    </div>
    </div>

    <h4>Users</h4>
    
    <script type="text/javascript">
        Flow.initialize({
            channel: {
                defaults: {
                    strategy: 'multiplayer',
                    run: {
                        account: 'team-naren',
                        project: 'multiplayer-test',
                        model: 'gglasses.vmf',
                    }
                }
            }
        });
    </script>
</body>

</html>

<body data-f-model="PlatformSimSuperSlimv2.xlsx" data-f-on-init="step(10)" class="flow-debug">
    
    <input type="range" min="0" max="1" step=".05" data-f-bind="D_Percentage_of_marketing_for_buyers[0,<Step>]">

    <script>
        function asyncFn(ip) {
            return new Promise((resolve, reject)=> {
                setTimeout(() => {
                    resolve(JSON.stringify(ip));
                }, 300);
            });
        }

        const debounced = Flow.utils.debounceAndMerge(asyncFn, 200);
        debounced('foo').then(((i)=> {
            console.log('Foo cb', i, Date.now());
        }));
        setTimeout(()=> {
            debounced('bar').then(((i)=> {
                console.log('bar cb', i,  Date.now());
            }));
        }, 300);
            // new window.Flow.Inspector('body');
    </script>

<html>

<head>
    <title>Flow Inspector Test</title>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/lodash/lodash.min.js"></script>
    <script src="/node_modules/epicenter-js/dist/epicenter.min.js"></script>
    <script src="/dist/flow-edge.js"></script>
</head>

<body data-f-model="sampleModel-named.xlsx">
    <h1 data-f-bind="Year[<Step>]"></h1>
    <h1 data-f-bind="Step"></h1>
    <button data-f-on-click="step">Step</button>
    <h6>Current year</h6>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th data-f-repeat="Sales"></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button data-f-on-click="stepTo(END)">End</button>
    <script>
    Flow.initialize({
        channel: {
           runManager: {
                strategy: 'always-new',
                run: {
                    account: 'nranjit',
                    project: 'test-excel',
                    server: {
                        host: 'api.epistage2.foriodev.com',
                        protocol: 'http',
                    }
                }
           }
        }
    });
    </script>
</body>

</html>

<h4>Table with repeat</h4>


<table class="table">
    <thead>
        <tr>
           <th> Time </th> 
           <th data-f-repeat="Time"></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Revenue</th>
            <td data-f-repeat="Revenue"></td>
        </tr>
    </tbody>
</table>


<h4>Table with foreach</h4>

<table class="table">
    <thead>
        <tr data-f-foreach="Time">
           <th>Time <%= value %></th>
        </tr>
    </thead>
    <tbody>
        <tr data-f-foreach="p in Costs">
           <th><%= p %></th>
        </tr>
    </tbody>
</table>

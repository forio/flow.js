<html>

<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/lodash/lodash.js"></script>
    <script src="/node_modules/epicenter-js/dist/epicenter.min.js"></script>
    <script src="/dist/flow-edge.js"></script>
    <style>
        @keyframes fadein {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes highlightred {
            0% {
                background: red; /* lovely yellow colour */
            }
            100% {
                background: none;
            }
        }
        @keyframes highlight {
            0% {
                background: #ffff99; /* lovely yellow colour */
            }
            100% {
                background: none;
            }
        }

        [data-change]:not([data-change-initial]), [data-update] {
                 animation: highlight 1s;
         }
        [data-add] {
            animation: highlightred 1s;
        }
    </style>
</head>

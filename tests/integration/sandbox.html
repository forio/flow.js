<html>
  <head>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/lodash/lodash.js"></script>
    <script src="/node_modules/epicenter-js/dist/epicenter.min.js"></script>
    <script src="/dist/flow-edge.js"></script>
    <link rel="stylesheet" type="text/css" href="test.css">
</head>

<body data-f-model="">

    <input type="text" id="txtPrice" />
    <button id="btnStep">Step</button>
    <script>
    // Flow.initialize({
    //     channel: {
    //         strategy: 'new-if-initialized',
    //         run: {
    //             account: 'jaimedp',
    //             project: 'glasses',
    //         }
    //     }
    // });

    var sm = new Flow.ChannelManager({
        defaults: {
            strategy: 'always-new',
            run: {
                account: 'jaimedp',
                project: 'glasses',
                model: 'gglasses.vmf'
            }
        }
        
    });
    sm.subscribe(['variables:Price'], function (val) {
        console.log('Subscribe callback called', val);
    });

    $('#txtPrice').on('change', function (evt) {
        var val = $(evt.target).val();
        sm.publish('variables:Price', val);
    });

    $('#btnStep').on('click', function (evt) {
        sm.publish('operations:step');
    });
    window.sm = sm;
    </script>
</body>

</html>

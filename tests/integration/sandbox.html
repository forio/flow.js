<html>

<head>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/lodash/lodash.js"></script>
    <script src="/node_modules/epicenter-js/dist/epicenter.min.js"></script>
    <script src="/dist/flow-edge.js"></script>
</head>

<body>
    <div data-f-bind="Time"></div>
    <div data-f-bind="STEP"></div>

    <div data-f-bind="Time | lessThan(2016, isLess, isGreater)"></div> 

    Price
    <div data-f-bind="Price"></div>


    Price[step]
    <div data-f-bind="Price[<STEP>]"></div>


    <h6>Outputs</h6>
    Price
    <input type="text" id="txtPrice" data-f-bind="Price" /> Price[0]
    <input type="text" id="txtPrice" data-f-bind="Price[0]" /> Price[STEP]
        <input type="text" id="txtPrice" data-f-bind="Price[<STEP>]" />

        <button data-f-on-click="step">Step</button>
        <button data-f-on-click="reset">Reset</button>
        <script>
            Flow.initialize({
                channel: {
                    defaults: {
                        run: {
                            account: 'jaimedp',
                            project: 'glasses',
                            model: 'gglasses.vmf',
                        }
                    }
                }
            });
        </script>
</body>

</html>

<html>

<head>
    <title>Flow Inspector Test</title>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/lodash/lodash.js"></script>
    <script src="/node_modules/epicenter-js/dist/epicenter.min.js"></script>
</head>

<body data-f-model="model.py">
    <div class="col-xs-6">
        <form action="">
            <label for="">Account</label>
            <input type="text" id="txtAccount" value="team-naren">
            <br/>
            <label for="">Project</label>
            <input type="text" id="txtProject" value="multiplayer-test">
            <br/>
            <label for="">Username</label>
            <input type="text" id="txtUsername" value="a1">
            <br/>
            <label for="">Password</label>
            <input type="text" id="txtPassword" value="a1a1a1a1">
            <br/>
            <button id="btnLogin"> Login </button>
        </form>
    </div>
    <script>
    var am = new F.manager.AuthManager();
    $('#btnLogin').click(function(evt) {
        evt.preventDefault();
        am.login({
            userName: $('#txtUsername').val(),
            password: $('#txtPassword').val(),
            account: $('#txtAccount').val(),
            project: $('#txtProject').val()
        }).then(function() {
            window.alert('login successful');
        }, function (err) {
          alert('Login failed');
          console.error(err);
        });
    });

    </script>
</body>

</html>

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
    <script>
        if (!Function.prototype.bind) {
          Function.prototype.bind = function (oThis) {
            if (typeof this !== "function") {
              // closest thing possible to the ECMAScript 5 internal IsCallable function
              throw new TypeError("Function.prototype.bind - what is trying to be bound is not callable");
            }

            var aArgs = Array.prototype.slice.call(arguments, 1),
                fToBind = this,
                fNOP = function () {},
                fBound = function () {
                  return fToBind.apply(this instanceof fNOP && oThis
                                         ? this
                                         : oThis,
                                       aArgs.concat(Array.prototype.slice.call(arguments)));
                };

            fNOP.prototype = this.prototype;
            fBound.prototype = new fNOP();

            return fBound;
          };
        }
    </script>
</head>
<body>
    <div id="mocha"></div>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/sinon/pkg/sinon.js"></script>
    <script src="../node_modules/sinon-chai/lib/sinon-chai.js"></script>
    <script>
        var assert = chai.assert;
        var expect = chai.expect;
        var should = chai.should();
    </script>

    <!-- include source files here... -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/lodash/lodash.js"></script>
    <script src="../node_modules/epicenter-js/dist/epicenter.min.js"></script>
    <script>
        //Instrumented doesn't do sourcemaps, so put it in the console. Open up the nicer version in the browser
         if (navigator.userAgent.indexOf('PhantomJS') ===  -1) {
            document.write('\x3Cscript type="text/javascript" src="dist/tests-bundle.js">\x3C/script>');
         }
         else {
            document.write('\x3Cscript type="text/javascript" src="dist/tests-bundle.js">\x3C/script>');
            // document.write('\x3Cscript type="text/javascript" src="dist/tests-bundle-instrumented.js">\x3C/script>');
         }
     </script>

    <script>
    // If tests run in a real browser
         // Can alternatively do a check on window.PHANTOMJS
         if (navigator.userAgent.indexOf('PhantomJS') < 0) {
             mocha
                 .run();
         }
     </script>
</body>
</html>
